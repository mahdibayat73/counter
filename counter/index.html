<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>

<body>
    <main id="container">
        <div class="counter-box">
            <h1 class="title counter-text">JavaScript Counter</h1>
            <p class="content counter-text">This project written whit JavaScript</p>
            <div id="counter">0</div>
            <div class="buttons-wrapper">
                <button type="button" class="start button" onclick="Star()">Start</button>
                <button disabled type="button" class="puse button" onclick="Stop()">Puse</button>
            </div>
        </div>
    </main>
</body>
<script src="js/counter.js"></script>
</html>
